<style>
    .highcharts-figure,
.highcharts-data-table table {
    min-width: 320px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #dbff00;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;

}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,

    padding: 0.5em;
}

.highcharts-data-table tr:nth-child(even) {

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/wordcloud.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<!-- <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Word clouds are used to visualize how often each word in a
        text occurs. This example uses an excerpt from the book
        Alice's Adventures in Wonderland. Words that appear often will appear
        larger.
    </p>
</figure>


<script>
    data=[
      { name: '공장', weight: 0.59 },
      { name: '가동', weight: 0.53 },
      { name: '신종', weight: 0.51 },
      { name: '중국', weight: 0.49 },
      { name: '자동차', weight: 0.47 },
      { name: '기아차', weight: 0.45 },
      { name: '부품', weight: 0.45 },
      { name: '코로나', weight: 0.41 },
      { name: '생산', weight: 0.39 },
      { name: '국내', weight: 0.36 },
      { name: '중단', weight: 0.3 },
      { name: '광주', weight: 0.28 },
      { name: '확산', weight: 0.27 },
      { name: '기자', weight: 0.26 },
    ]

Highcharts.chart('container', {
  accessibility: {
    screenReaderSection: {
      beforeChartFormat: '<h5>{chartTitle}</h5>' +
        '<div>{chartSubtitle}</div>' +
        '<div>{chartLongdesc}</div>' +
        '<div>{viewTableButton}</div>'
    }
  },
  series: [{
    type: 'wordcloud',
    data,
    name: 'Occurrences'
  }],
  title: {
    text: 'Wordcloud of Alice\'s Adventures in Wonderland'
  },
  subtitle: {
    text: 'An excerpt from chapter 1: Down the Rabbit-Hole  '
  },
  tooltip: {
    headerFormat: '<span style="font-size: 16px"><b>{point.key}</b></span><br>'
  }
});
</script>
