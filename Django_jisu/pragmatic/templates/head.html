{% load static %}
<style>
    .viewpoint_logo {
        font-family: 'Secular One', sans-serif;
    }
    
    .viewpoint_footer_button {
        font-size: .9rem;
    }
    
    .viewpoint_footer {
        text-align:center;
        margin-top: 2rem;
    }
    
    .viewpoint_header {
        text-align:center;
        margin: 0px;
    }
    
    @media screen and (max-width:500px) {
        html {
            font-size: 13px;
        }
    }
    
    a {
        color: black;
    }
    
    a:hover {
        color: black;
        text-decoration: none;
    }
    
    .viewpoint_header_nav {
        margin: 0 0.5rem;
    }
    
    
    .viewpoint_header_navbar {
        margin: 1rem 0;
    }
    
    .news_box {
        width: 4rem;
        height: 2rem;
        background-color: brown;
    }
</style>
