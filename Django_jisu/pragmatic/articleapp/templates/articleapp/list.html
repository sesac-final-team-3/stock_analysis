{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
.stock_box{
    display: flex;
    flex-direction: column;
}


.stock_name{
    width: auto;
    margin-left: 5%;
    margin-top: 2%;
    margin-bottom: 2%;
}

.company_name{
    font-weight: bold;
    font-size: 25px;
}

.company_code{
    margin: 0%;
    font-size: 20px;
}

.company_box{
    width: 1440px;
    background-color: none;
    border: 1px solid #E8E8E8;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 3rem;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-bottom: 2rem;
    display: flex;
    }

.companyinfo {
    display: flex;
    padding: 10px 15px 0;
    flex-wrap: wrap;
    letter-spacing: -.3px;
}

.stock_info_item{
    width: 200px;
}

.stock_info_item_inner{
    width: 140%;
    box-sizing: border-box;
    word-break: break-all;
    word-wrap: break-word;
    position: relative;
    display: flex;
    height: 100%;
    border-bottom: 1px;
    padding: 15px;
}

ul {
    list-style-type : none;
}

.stock_info {
    flex: 1;
    display: inline;
    position: relative;
    width: 220px;
    top: 3px;
    bottom: 3px;
    margin-top: 2.5%;
    margin-bottom: 2%;
}

.market{
    font-weight: 500;
    font-size: 12px;
    line-height: 18px;
    display: inline-block;
    padding-top: 1px;
    color: #878787;
    letter-spacing: -.5px;
    vertical-align: top;
}

.value{
    width: 100%;
    font-weight: 500;
    font-size: 16px;
    line-height: 18px;
    flex: 1 1;
    padding-left: 30px;
    color: #000;
    text-align: right;
    margin-top: 3px;
    letter-spacing: -.3px;
}

.comment_box {
    flex: 1;
    display: inline;
    position: relative;
    width: 100px;
    text-align: center;
    margin-top: 12px;
}

.report_box {
    flex: 1;
    display: inline;
    position: relative;
    width: 100px;
    text-align: center;
}

.report_opinion {
    font-size: 30;
    font-weight: 800;
    letter-spacing: 2px;
    display: inline;
}

.report_date {
    font-size: 10;
    display: inline;

}

.report_circle {
    background-color:#cd2626;
    width:100px;
    height:100px;
    border-radius:50px;
    margin: auto;
    transform: translate(250%,130%);
}

.report_item_inner{
    box-sizing: border-box;
    word-break: break-all;
    word-wrap: break-word;
    position: fixed;
    float: left;
    width: 60%;
    height: 60%;
    margin-left: auto;
    margin-right: auto;
}

.event_box{
    width: 1440px;
    height: 500px;
    background-color: none;
    border: 1px solid #E8E8E8;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 3rem;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-bottom: 2rem;
    display: block;

}

.line_top {
    display: inline-flex;
    height: 10px;
    width: 80%;
    background-color: #EBEBEB;
    border: none;
    text-align: center;
    border-radius: 10px;
    
}

.line_top::after {
    content: "";
    flex-grow: 1;
    margin: 0px 85% 0px 0px;
    background-color: rgb(220, 0, 0);
    height: 10px;
    font-size: 0px;
    line-height: 0px;
    border-radius: 10px;
}
.highcharts-figure{
    min-width: 360px;
    max-width: 800px;
    margin: 1rem;
}
</style>

    </div>
