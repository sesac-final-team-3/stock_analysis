{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
.company_name{
    position: static;
    text-align: left;
    margin-left: 70px;
    font-weight: bold;
}

.company_code{
    position: flex;
    text-align: left;
}

.company_box{
    width: 95%;
    background-color: none;
    border: 1px solid #E8E8E8;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 3rem;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-bottom: 2rem;
    display: flex;
  }

.companyinfo {
    display: flex;
    padding: 10px 15px 0;
    flex-wrap: wrap;
    letter-spacing: -.3px;
}

.stock_info_item{
    width: 200px;
}

.stock_info_item_inner{
    box-sizing: border-box;
    word-break: break-all;
    word-wrap: break-word;
    position: relative;
    display: flex;
    height: 100%;
    border-bottom: 1px;
    padding: 15px;
}

ul {
    list-style-type : none;
}

.stock_info {
    flex: 1;
    display: inline;
    position: relative;
    width: 220px;
    top: 3px;
    bottom: 3px;
    
}

.comment_box {
    flex: 1;
    display: inline;
    position: relative;
    width: 100px;
    text-align: left;
}

.report_box {
    flex: 1;
    display: inline-block;
    width: 200px;
    height: 50px;
    transform: translate(10px,80px);
}

.report_opinion {
    font-size: 30;
    font-weight: 800;
    letter-spacing: 2px;
    display: flex;
    text-align: left;
}

.report_date {
    font-size: 10;
    display: flex;
}

.report_circle {
    background-color:#cd2626;
    width:80px;
    height:80px;
    border-radius:75px;
    text-align:center;
    margin: 0;
    display: inline-block;
    font-size:12px;
    vertical-align:middle;
    line-height:150px;
    transform: translate(50px,-60px);
}

.event_box{
    width : 1080px;
    height: 300px;
    background-color: none;
    border: 1px solid #E8E8E8;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 2rem;
    padding-left: 1rem;
    padding-right: 1rem;    
}
.line_top {
    display: inline-flex;
    height: 10px;
    width: 80%;
    background-color: #EBEBEB;
    border: none;
    text-align: center;
    border-radius: 10px;
    
}

.line_top::after {
    content: "";
    flex-grow: 1;
    margin: 0px 50% 0px 40%;
    background-color: red;
    height: 10px;
    font-size: 0px;
    line-height: 0px;
    border-radius: 10px;
}

</style>
<div id="content">
    <span class="company_name">LG에너지솔루션</span>
    <span class="company_code">373220</span>
    <div class="company_box">
        <ul class="stock_info">
            <li class="stock_info_item">
                <div class="stock_info_item_inner">
                    <strong>거래소</strong>
                    <span>KOSPI</span>
                </div>
            </li>
            <li class="stock_info_item">
                <div class="stock_info_item_inner">
                    <strong>CEO</strong>
                    <span>권영수</span>
                </div>
            </li>
            <li class="stock_info_item">
                <div class="stock_info_item_inner">
                    <strong>상장일</strong>
                    <span>2022년 1월 27일</span>
                </div>
            </li>
            <li class="stock_info_item">
                <div class="stock_info_item_inner">
                    <strong>시가총액</strong>
                    <span>111.74조</span>
                </div>
            </li>
        </ul>
        <span class="comment_box">시장반응</span>
        <span class="report_box">
            <div class="report_opinion">애널리스트 의견</div>
            <div class="report_date">2023년 1월 10일 기준</div>
            <span class="report_circle"></span>
        </span>
    </div>


    <script src="{% static 'js/magicgrid.js' %}"></script>

</div>
<div class="event_box">
이벤트별 키워드
</div>
</div>
{% endblock %}
